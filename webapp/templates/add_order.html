{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.order_name.label }}<br>
            {{ form.order_name(size=32) }}
        </p>
        <p>
            {{ form.order_type.select }}<br>
            {{ form.order_type(size=3) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
