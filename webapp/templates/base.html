<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Foxtrot - {{ title }}</title>
    {% else %}
        <title>Foxtrot</title>
    {% endif %}
    <link href="{{ url_for("static", filename="css/main.css") }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-dark">

        <a class="navbar-brand" href="https://github.com/code-in-ru/foxtrot">
             <img src="{{ url_for("static", filename="image/logo.svg") }}" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="addorder"><span class="sr-only">Добавление заявок</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addorder">Добавление заявок</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list-orders">Список задач</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Иванов</button>
            </form>
        </div>
    </nav>
</div>
{% block content %} {% endblock %}
</body>
</html>
